<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <link rel="stylesheet" href="login.css"> <!-- Optional CSS for styling -->
    <script src="login.js" defer type="module"></script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar Styling */
        header {
            width: 100%;
            background-color: #333;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #fff;
            font-size: 1.5rem;
            display: inline-block;
            margin-right: 20px;
        }

        nav {
            display: inline-block;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main container styling */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 80px; /* Push down to avoid overlap with navbar */
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styling */
        #loginBtn {
            background-color: #4285F4; /* Google blue color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        /* Button hover effect */
        #loginBtn:hover {
            background-color: #357AE8;
        }

        /* Optional Google icon next to button */
        #loginBtn:before {
            content: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Google_2015_logo.svg');
            margin-right: 10px;
            vertical-align: middle;
            width: 24px;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <h1>BANX</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="find.html">Find</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href = "requests.html">Requests</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="container">
        <h1>Login</h1>
        <button id="loginBtn">Sign in with Google</button>
    </div>
</body>
</html>
